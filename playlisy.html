<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spotify - Web Player: Music for everyone</title>
    <meta name="description" content="Spotify clone made using html,css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="top-icons">
          <div class="logo">
            <img src="Spotify logo.png" alt="logo">
        </div>
          <div class="link-flex">
            <img src="./assets/home.png" alt="Home" />
            <a href="#">Home</a>
          </div>
          <div class="link-flex">
            <img src="./assets/search.png" alt="Search" />
            <a href="#">Search</a>
          </div>
          
        </div>
        <div class="library">
          <div class="flex-top">
            <div class="link-flex">
              <img src="./assets/playlist.png" alt="Library" />
              <p>Your Library</p>
            </div>
            <div class="link-flex">
              <img src="./assets/plus.png" />
              <img src="./assets/boxes.png" />
            </div>
          </div>
          <div class="link-flex" style="gap: 0.5rem">
            <div class="chip">Playlists</div>
            <div class="chip">Artists</div>
            <div class="chip">Podcasts & Shows</div>
          </div>
          <div class="flex1-top">
            <br><br><br><br><br>
            <img src="album art.png">
            </div>
         
          <!-- Put your playlists here -->
        </div>
      </div>
      <div class="main-content">
        <div class="navbar">
          <div class="link-flex">
            <img src="./assets/back_navigation.png" />
            <img src="./assets/forward_navigation.png" />
          </div>
          <!-- Navbar content -->
          <div class="link-flex" style="gap: 0; column-gap: 0.5rem">
            <div class="chip">Upgrade</div>
            <div class="chip">Install App</div>
          </div>
        </div>
        <div class="maincard">
            <div class="image1">
                <img src="cardimage.png">
            </div>
            <div class="maincard-item">
                <p>PLAYLIST</p>
                <h1>Pop Right Now</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Rhoncus</p>
                <p>Spotify . 860,305 likes .100 songs, 5 hr 5 min</p>   
            </div>
           
        </div>
        <div class="playplay">
                <div class="circle">
                    <img src="Screenshot 2023-10-05 183432.png" width="100%">
                </div>
        </div>
        <div class="songlist">
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
          <div class="song1">
            <img src="song.png" width="100%">
          </div>
        </div>
        
      <div class="player">
        <div class="volume-controls"></div>
        <div class="player-center">
          <div class="player-controls">
            <img
              style="height: 1rem; margin-right: 1rem; opacity: 0.8"
              src="./assets/shuffle.png"
            />
            <img
              style="height: 1rem; margin-right: 1rem; opacity: 0.8"
              src="./assets/previous_musicbar.png"
            />
            <img
              style="height: 2rem; margin-right: 1rem"
              src="./assets/play_musicbar.png"
            />
            <img
              style="height: 1rem; margin-right: 1rem; opacity: 0.8"
              src="./assets/next_musicbar.png"
            />
            <img
              style="height: 1rem; margin-right: 1rem; opacity: 0.8"
              src="./assets/loop.png"
            />
          </div>
          <div class="player-timeline">
            <span class="current-time">0:00</span>
            <input
              type="range"
              class="timeline-slider"
              min="0"
              max="100"
              step="1"
              value="0"
            />
            <span class="total-time">0:00</span>
          </div>
        </div>

        <div class="volume-controls">
          <img
            src="./assets/device.png"
            style="height: 1rem; margin-right: 1rem; opacity: 0.8"
            alt="Volume"
          />
          <img
            src="./assets/playlist.png"
            style="height: 1rem; margin-right: 1rem; opacity: 0.8"
            alt="Settings"
          />
          <img
            src="./assets/music.png"
            style="height: 1rem; margin-right: 1rem; opacity: 0.8"
            alt="Fullscreen"
          />
          <input
            type="range"
            class="volume-slider"
            min="0"
            max="100"
            step="1"
            value="50"
          />
        </div>
      </div>
    </div>
  </body>
</html>
